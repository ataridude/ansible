---

- name: Install common packages
  apt:
    name: ['screen', 'tcsh', 'mlocate', 'net-tools', 'vim', 'telnet', 'pciutils', 'git', 'mtr', 'traceroute', 'ntp', 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'snmpd' ]
    state: latest

- name: Set default editor
  community.general.alternatives:
    name: editor
    path: /usr/bin/vim.basic

- name: Set home_dns_fix for home subnets
  set_fact:
    home_dns_fix: "True"
  when: ansible_default_ipv4.network == "192.168.1.0"

- name: Show home_dns_fix value
  debug:
    msg: "home_dns_fix = [{{ home_dns_fix }}]"
  when: home_dns_fix is defined
